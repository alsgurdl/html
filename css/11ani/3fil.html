<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <head>
    <style>
    .box{
      width: 100px;
      height: 100px;
      background: tomato;
    border-radius: 10px;
    margin: 30px;
    animation: mo 2s linear 2s both;
    /* animation-fill-mode: both;  */
    }
    @keyframes mo{
      0%{
        transform: translate(100px,100px);
        background: blue;
      }
      100%{
        transform: translate(300px,100px);
        background: red;
      }
    }
  </style>
    </head>
</head>
<body>
  <div class="box">
   

  </div>
</body>
</html>
