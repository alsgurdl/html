<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .con{
    width: 400px;
    height: 400px;
    border: 4px solid #000;

    display: flex;
    flex-flow: row wrap;
   align-items: center;
  }

  .it{
    width: 150px;
    height: 100px;
    background: red;
    border: 4px dashed orange;
    border-radius: 10px;
    font-size: 40px;
    line-height: 100px;
  }
  .it:nth-child(even){
    font-size: 20px;
  }

  
</style>
</head>
<body>
  <div class="con">
    <div class="it">a</div>
    <div class="it">b</div>
    <div class="it">c</div>
    <div class="it">d</div>
    <div class="it">e</div>
    
  </div>
</body>
</html>
