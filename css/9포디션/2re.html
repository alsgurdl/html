<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
  <style>
.bo{
  width: 100px;
  height: 100px;
  background: red;
  border: 4px dashed orange;
  border-radius: 10px;

}

  position: relative;
  left: 200px;
  bottom: 50px;
}

</head>
<body>

  <div class="bo relative">2</div>
  <div class="bo">3</div>
