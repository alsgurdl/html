<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .con .bo{
      
      position: relative;
      width: 100px;
      height: 100px;
      background: orange;
      border: 4px dashed yellow;
      font-size: 30px;
      float: left;
      margin-right: -30px;
      text-align: center;
      z-index: 10;
      margin: 20px auto;
    }
 
 .bo:hover{
  z-index: 20;
 background: greenyellow;
 border: 4px dashed red;
  transition: 0.5s;
            transform: translateY(-20px);
            cursor: pointer;
 }
  </style>
</head>
<body>
  <div class="con">
    <div class="bo bo1">1</div>
    <div class="bo bo2">2</div>
    <div class="bo bo3">3</div>
    <div class="bo bo4">4</div>
    <div class="bo bo5">5</div>
  </div>
</body>
</html>
