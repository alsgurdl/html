<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 2000px;
    }
.gra{
width: 400px;
height: 300px;
padding: 100px;
border: 4px dashed gray;
position: relative;
}
.pa{
  width: 300px;
  height: 300px;
  border: 4px dashed orange;
  position: absolute;
  left: 100px;
  top: 200px;
}
.ch{
  width: 120px;
  height: 80px;
  border: 4px dashed red;
  background: lightcoral;
  border-radius: 10px;
  font-size: 30px;
}
.fixed{
position: fixed;
right: 10px;
bottom: 50px;
}
  </style>
</head>
<body>
  <div class="gra">
    <div class="pa">
      <div class="ch">1</div>
      <div class="ch fixed">2</div>
      <div class="ch">3</div>
    </div>
  </div>
</body>
</html>
