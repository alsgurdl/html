<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--header는 웹 페이지의 소개 및 메튜 등의 탐색을
  도와주는 역할-->
  <header>
    <h1>리스트 태그 학습</h1>

  </header>
  <!--section은 문서의 일반적인 영역을 나타내며
  의미없는 영역을 표시할 때 사용-->
  <section>
    <h2>오늘 장 볼 내역(순서가 없는 리스트)</h2>
    <ul>
      <!--unordered list-->
      <li>우유</li>
      <li>치즈</li>
      <ul>
        <li>모짜짜</li>
        <li>슈레드</li>
        <li>아메리카</li>
      </ul>
      <li>양파</li>
    </ul>
  </section>
  <section>
    <h2>라면 끓이기</h2>
    <ol type="1" >
      <li>스프</li>
      <li>물끌이기</li>
      <li>면투하</li>
      <li>파넣기</li>
      <li>계란넣기</li>
      <li>먹기</li>
    </ol>

  </section>
  <footer>
    <p>여기는 푸터 부분</p>

  </footer>
</body>

</html>
